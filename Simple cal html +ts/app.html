<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator using TS + HTML </title>
</head>
<body>
    <h1><strong>Simple Calculator</strong></h1>
    <h5>1ST Value: <input type="number"  id="num1"></h5>
    <h5>2ND Value: <input type="number"  id="num2"></h5>
    <button id="Plus">+</button>
    <button id="Subtract">-</button>
    <button id="Multiply">*</button>
    <button id="Divide">/</button> 
    <h3> Result: <output id="output"></output></h3>
    <script src="app.js"></script>
</body> 
</html>
